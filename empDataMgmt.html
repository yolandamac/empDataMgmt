<!DOCTYPE html>
<html lang="en">
<head>

<body>


<div class="container">

    <h1>Employee Data Management</h1>      
    <p>A Comprehensive Directory of Employee Billable Hours</p>
  </div>   
</div>

<table class="table table-striped">
  <thead>
    <tr>      
      <th>Employee Name</th>
      <th>Role</th>
      <th>Start Date</th>
      <th>Months Worked</th>
      <th>Monthly Rate ($)</th>
      <th>Total Billed ($)</th>

  <tbody>

  </tbody>
</table>

<form>
  <div class="addEmployee">
    <label for="employeeName">Employee Name</label>
    <input type="text" class="form-control" id="employeeName" placeholder="Enter name">    
  </div>
  <div class="role">
    <label for="empRole">Role</label>
    <input type="text" class="form-control" id="empRole" placeholder="Role">
  </div>
   <div class="date">
    <label for="startDate">Start Date</label>
    <input type="date" class="form-control" id="startDate">
  </div>
   <div class="rate">
    <label for="monthlyRate">Monthly Rate</label>
    <input type="text" class="form-control" id="monthlyRate" placeholder="Monthly Rate">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
